version: "3.8"

services:
  db:
    image: postgres
    container_name: todo_db
    restart: always
    networks:
      todo:
        aliases:
          - database
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  server:
    image: quay.io/wildfly/wildfly
    container_name: wildfly
    restart: always
    depends_on:
      - db
    networks:
      todo:
        aliases:
          - wildfly_server
    environment:
      - JBOSS_USER=${JBOSS_USER}
      - JBOSS_PASSWORD=${JBOSS_PASSWORD}
      - JBOSS_BIND_ADDRESS=${JBOSS_BIND_ADDRESS}
      - JBOSS_BIND_ADDRESS_MANAGEMENT=${JBOSS_BIND_ADDRESS_MANAGEMENT}
    ports:
      - "9990:9990"
      - "8080:8080"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - db
    ports:
      - "5050:80"
    env_file:
      - .env
    networks:
      todo:
        aliases:
          - pg_admin
    restart: unless-stopped

volumes:
  dbdata:
  cache:
    driver: local

networks:
  todo: