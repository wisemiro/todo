version: "3.8"

services:
  db:
    image: postgres
    container_name: todo_db
    restart: always
    networks:
      ghost:
        aliases:
          - database
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data